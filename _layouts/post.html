---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    {{ page.date | date_to_string } <!--date: "%B %e, %Y" }}-->
 </div>
  
 <b>Tags:</b> {% if page.tags %} |
 {% for tag in page.tags %}
  <a href="{{ site.url }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
 {% endfor %}
 {% endif %}
  <hr>
  
  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
