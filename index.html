---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <small class="post-date-index">{{ post.date | date_to_string }}</small>
      <h1-index><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1-index>

      <div class="entry">
        {{ post.excerpt }}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
